<html>
  <head>
    <title>smart-words</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/quiz.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <script src="./js/api-quiz.js" defer></script>
    <script src="./js/quiz.js" defer></script>
  </head>
  <body>
    <!-- title bar with site title and simple navbar -->
    <header>
      <a href="index.html" id="site-logo"></a>
      <h3 id="site-title" class="no-select">Smart Words</h3>
      <div class="filler"></div>
      <form action="index.html">
        <button id="btn-page-back">BACK</button>
      </form>
    </header>
    <!-- main site content -->
    <div id="main-content">
      <!-- quiz mode form with start option -->
      <p id="select-mode-title">select mode:</p>
      <div id="quiz-mode-container" class="form-visible">
        <div id="quiz-mode">
          <div id="quiz-mode-title">guess definition</div>
          <label for="quiz-mode-question-no">how many questions:</label>
          <input type="number" id="quiz-mode-question-no" value="10" min="5" max="25" />
          <button id="quiz-mode-start" onclick="startQuiz()">start</button>
        </div>
      </div>
      <div id="quiz-question"></div>
    </div>
    <!-- footer with author information and copyrights -->
    <footer>developed with ðŸ’— - Pnk @ 2022 ðŸ––</footer>
  </body>
</html>
