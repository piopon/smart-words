<html>
  <head>
    <title>smart-words</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/words.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <script src="./js/api-words.js" defer></script>
    <script src="./js/words.js" defer></script>
  </head>
  <body>
    <!-- title bar with site title and simple navbar -->
    <header>
      <div id="site-logo"></div>
      <h3 id="site-title">Smart Words</h3>
      <div class="filler"></div>
      <a id="btn-add-word" class="disabled" onclick="addWord()">ADD</a>
      <form action="index.html">
        <button id="btn-page-back">BACK</button>
      </form>
    </header>
    <!-- main site content -->
    <div id="main-content">
      <!-- "popup" edit form with word components fields -->
      <div id="modal" class="overlay">
        <div class="popup">
          <form>
            <fieldset>
              <legend id="word-form-title">Add new word:</legend>
              <label for="word-form-name">word:</label><br />
              <input type="text" id="word-form-name" placeholder="word name" /><br />
              <label for="word-form-cat">category:</label><br />
              <input list="categories" id="word-form-cat" placeholder="select or add category" />
              <datalist id="categories">
                <option value="verb"></option>
                <option value="adjective"></option>
                <option value="noun"></option>
                <option value="person"></option>
                <option value="latin"></option>
              </datalist><br />
              <label for="word-form-def">definition:</label><br />
              <textarea id="word-form-def" rows="3" cols="21" placeholder="word definition"></textarea><br />
            </fieldset>
          </form>
          <div id="popup-buttons">
            <a href="#" id="word-form-btn-accept" onclick="acceptWord()">ok</a>
            <a href="#" id="word-form-btn-cancel">cancel</a>
          </div>
        </div>
      </div>
      <!-- table with all words -->
      <table id="table-words">
        <thead>
          <tr>
            <th>word</th>
            <th>action</th>
            <th>category</th>
            <th>definition</th>
          </tr>
        </thead>
        <tbody>
          <tr id="no-words-row" class="row-loading">
            <td id="no-words-text" rowspan="4">loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- footer with author information and copyrights -->
    <footer>developed with ðŸ’— - Pnk @ 2022 ðŸ––</footer>
  </body>
</html>
