<html>
    <head>
        <title>smart-words</title>
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
        <script src="./js/api-words.js" defer></script>
        <script src="./js/words.js" defer></script>
    </head>
    <body>
        <!-- title bar with site title and simple navbar -->
        <header>
            <h3 id="table-label">WORDS</h3>
            <form action="index.html">
                <button class="back">BACK</button>
            </form>
            <button class="btn-add-word" onclick="addWord()">ADD</button>
        </header>
        <!-- "popup" edit form with word components fields -->
        <form id="word-form" class="form-hidden">
            <fieldset>
                <legend id="word-form-title">Add new word:</legend>
                <label for="word-name">word:</label><br>
                <input type="text" id="word-name" name="word-name" placeholder="word name"/><br>
                <label for="word-cat">category:</label><br>
                <input list="categories" id="word-cat" name="word-cat" placeholder="select or add category"/>
                <datalist id="categories">
                  <option value="verb">
                  <option value="adjective">
                  <option value="noun">
                  <option value="person">
                  <option value="latin">
                </datalist><br>
                <label for="word-def">definition:</label><br>
                <textarea id="word-def" name="word-def" rows="3" cols="21" placeholder="word definition"></textarea><br>
                <input type="button" value="ok" id="btn-word-edit-accept" onclick="acceptWord()"/>
                <input type="button" value="cancel" id="btn-word-edit-cancel" onclick="cancelWord()"/>
            </fieldset>
        </form>
        <!-- main site content: table with all words -->
        <table id="table-words">
            <thead>
                <tr>
                    <th>word</th>
                    <th>action</th>
                    <th>category</th>
                    <th>definition</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <!-- footer with author information and copyrights -->
        <footer>
            Developed with ðŸ’— by PNK @ 2022 ðŸ––
        </footer>
    </body>
</html>
