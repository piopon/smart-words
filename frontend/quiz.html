<html>
  <head>
    <title>smart-words</title>
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/tiles.css" />
    <link rel="stylesheet" href="css/quiz.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <script src="./js/api-quiz.js" defer></script>
    <script src="./js/quiz.js" defer></script>
  </head>
  <body>
    <!-- title bar with site title and simple navbar -->
    <header>
      <a href="index.html" id="site-logo"></a>
      <h3 id="site-title" class="no-select">Smart Words</h3>
      <div class="filler"></div>
      <form action="index.html">
        <button id="btn-page-back">BACK</button>
      </form>
    </header>
    <!-- main site content -->
    <div id="main-content">
      <!-- "popup" window with quiz end confirmation question -->
      <div id="modal" class="overlay">
        <div class="popup">
          <p id="question-title">not all questions are answered<br>
            <span id="title-bold">do you want to end quiz?</span></p>
          <div id="popup-buttons">
            <button id="end-quiz-btn-yes" onclick="stopQuiz()">YES</button>
            <button id="end-quiz-btn-no" onclick="hideQuizEndModalDialog()">NO</button>
          </div>
        </div>
      </div>
      <!-- quiz mode form with start option -->
      <p id="select-mode-title">select mode:</p>
      <div id="quiz-mode-container" class="container-visible">
        <div id="quiz-mode" class="tile-size-big tile-color-primary">
          <div id="quiz-mode-title">guess definition</div>
          <div id="quiz-mode-content">
            <div id="quiz-mode-description">
              <p class="mode-section-label">decription:</p>
              guess the word definition based on a provided word name
            </div>
            <div id="quiz-mode-settings">
              <p class="mode-section-label">settings:</p>
              <label for="quiz-mode-question-no">how many questions:</label>
              <input type="number" id="quiz-mode-question-no" value="10" min="5" max="25" />
            </div>
          </div>
          <button id="quiz-mode-start" onclick="startQuiz()">start</button>
        </div>
      </div>
      <div id="quiz-question" class="container-hidden"></div>
    </div>
    <!-- footer with author information and copyrights -->
    <footer>developed with ðŸ’— pnk @ 2022 ðŸ––</footer>
  </body>
</html>
